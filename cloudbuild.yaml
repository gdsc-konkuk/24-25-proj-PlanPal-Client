options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: "gcr.io/cloud-builders/bash"
    entrypoint: bash
    args:
      - "-c"
      - |
        echo "NEXT_PUBLIC_API_URL=$_API_SERVER_URL" >> .env.production
        echo "NEXT_PUBLIC_MAPS_KEY=$_NEXT_PUBLIC_API_SERVER_URL" >> .env.production

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-northeast3-docker.pkg.dev/gen-lang-client-0798322573/planpal-client/planpal-client:$SHORT_SHA",
        ".",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-northeast3-docker.pkg.dev/gen-lang-client-0798322573/planpal-client/planpal-client:$SHORT_SHA",
      ]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "planpal-client",
        "--image",
        "asia-northeast3-docker.pkg.dev/gen-lang-client-0798322573/planpal-client/planpal-client:$SHORT_SHA",
        "--region",
        "asia-northeast3",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]

images:
  - "asia-northeast3-docker.pkg.dev/gen-lang-client-0798322573/planpal-client/planpal-client:$SHORT_SHA"
